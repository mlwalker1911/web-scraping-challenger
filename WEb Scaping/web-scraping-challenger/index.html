<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=bohttps://github.com/mlwalker1911/Javascript-challenge.git, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-log" href="/scrape" role="button">Scrape New Data</a>></p>
        </div>

        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.new_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="mars-featured-image">
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                    <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive"
                    alt="Responsive image">

            </div>
        </div>

        <div class="col-md-4">
            <div class="row" id="mars-weather">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>Current Weather on Mars</h4>
                            <p>{{mars.weather}}</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
